server:
  port: 8081

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-protocols-keycloak:8080/realms/auth-protocols-oidc
          jwk-set-uri: http://auth-protocols-keycloak:8080/realms/auth-protocols-oidc/protocol/openid-connect/certs
    saml2:
      relyingparty:
        registration:
          keycloak:
            assertingparty:
              metadata-uri: http://auth-protocols-keycloak:8080/realms/auth-protocols-saml2/protocol/saml/descriptor
              singlesignon:
                binding: POST
            signing:
              credentials:
                - certificate-location: classpath:saml/local.crt
                  private-key-location: classpath:saml/local.key
            singlelogout:
              binding: POST
              response-url: "{baseUrl}/logout/saml2/slo"
  ldap:
    urls: ldap://localhost:389
    base: dc=auth-protocols,dc=com
    username: cn=admin,dc=auth-protocols,dc=com
    password: adminpassword

